name: MkDocs Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install MKDocs Like a NERD
        run: pip install mkdocs-material
  
      - name: Build MkDocs site
        run: npm run build

      - name: Zip directory
        run: zip -r ./vMenuDocsBuild.zip ./site

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_RELEASE }}
        with:
          tag_name: v1.0.5
          release_name: Release v1.0.5
          body: |
            vMenu Revamped Docs v1
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_RELEASE }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./vMenuDocsBuild.zip
          asset_name: vMenuDocsBuild.zip
          asset_content_type: application/zip
